<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify | Letras & Versos</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./image/icon.svg">
</head>
<body>
    <div id="container">
        <div class="header">
            <div class="image-artist">
                <a href="https://open.spotify.com/intl-pt/track/1wRhMWYbLZcjT8p4FwWPYK?si=730d67e8360345e2" target="_blank">
                    <img class="image" src="./image/capa.webp" alt="capa da música"> <!-- Capa da música -->
                </a>
            </div>
                
            <div class="title">
                <h1 class="name">Carta pra Deus</h1> <!-- Título da música -->
                <h2 class="artist">GDM & KayBlack</h2> <!-- Nome do/dos artista(s) -->
            </div>
        </div>

        <div class="content">
            <p>
                <!-- Letra -->
                E, Não deixa morrer <br>
                meus planos nem <br>
                meus sonhos, a meta <br>
                de vida <br>
                Sofrimentos causam <br>
                danos, cicatriza todas <br>
                as feridas <br>
                Faça o choro durar <br>
                uma noite, a alegria <br>
                prevaleça o dia
            </p>
        </div>

        <div class="footer">
            <a href="https://open.spotify.com/user/9w7mhwx98ks4uhuffq9lopb8j?si=41a81b86256e45fa" target="_blank">
                <img class="image-footer" src="./image/spotify-footer.png" alt="logo do spotify">
            </a>
        </div>
    </div>
</body>
</html>
